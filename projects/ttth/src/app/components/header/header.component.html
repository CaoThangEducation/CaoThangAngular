<header>
  <div class="header-top ">
      <div class="container ">
          <div class="header-top-content d-flex">
              <div class="flex align-items-center header-infor">
                <div class="header-icon">
                  <i class="far fa-clock text-7"></i>
                </div>
                <div class="header-info">
                  <ng-container  *ngFor="let item of ThongTinWeb" >
                    <p [innerHTML]="item.giolamviec"></p>
                  </ng-container>
                </div>
              </div>
              <div class="logo">
                <img style="max-width: 220px;" *ngFor="let item of ThongTinWeb" [src]="item.logo" alt="logo">
              </div>
              <div class="flex align-items-center header-infor">
                <div class="header-icon">
                  <i class="fab fa-whatsapp"></i>
                </div>
                <div class="header-info">
                  <p *ngFor="let item of ThongTinWeb">{{item.hotline}}</p>
                </div>
              </div>
          </div>
      </div>
  </div>
  <div class="header-bot">
      <div class="container wrap_menu">
          <div class="spinner-master">
              <input type="checkbox" id="spinner-form" class="">

                  <div class="spinner diagonal part-2"></div>
              </label>
          </div>
          <nav id="menu" class="menu ">
              <ul class="d-flex justify-content-center">
                  <li class="search-header flex">
                      <form class="">
                          <div class="search">
                              <input type="search" class="search-box" />
                              <span class="search-button">
                                <span class="search-icon"></span>

                            </div>
                      </form>
                  </li>
