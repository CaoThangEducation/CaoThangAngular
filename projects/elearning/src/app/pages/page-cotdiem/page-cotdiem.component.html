<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 style-table">
            <p class="h3 p-2">Thêm cột điểm</p>
            <form>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Tên cột điểm</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputnamediem" placeholder="Nhập tên cột điểm">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Hệ số</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="inputheso" placeholder="Nhập hệ số">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleFormControlTextarea1" class="col-sm-4 col-form-label">Mô tả</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    
                  </div>
                <div class="form-group row">
                    <label for="exampleFormControlSelect2" class="col-sm-4 col-form-label">Chọn bài tập </label>
                    <div class="col-sm-8">
                        <select class="form-control" id="exampleFormControlSelect2">
                            <option>Offline</option>
                            <option>Bài tập 1</option>
                            <option>Bài tập 2</option>
                            <option>Bài tập 3</option>
                            <option>Bài tập 4</option>
                            <option>Bài tập 5</option>
                            <option>Bài tập 6</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn button-style">Thêm</button>
                <button type="submit" class="btn button-style ml-1">Lưu</button>
            </form>
        </div>
        <div class="col-md-8 style-table ml-1">
            <p class="h3 p-2">Danh sách cột điểm</p>
            <div class="scrollable">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">STT</th>
                            <th scope="col">Tên cột điểm</th>
                            <th scope="col">Hệ số</th>
                            <th scope="col">Mô tả</th>
                            <th scope="col">Tên bài tập</th>
                            <th scope="col">Chi tiết</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Bài kiểm tra số 1</td>
                            <td>1</td>
                            <td>Chủ đề 1</td>
                            <td>Bài tập 1</td>
                            <td>
                                <button type="submit" class="btn button-style">Xóa</button> | <button type="submit" class="btn button-style">Sửa</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
