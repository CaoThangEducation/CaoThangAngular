<h2 mat-dialog-title>Tham gia lớp học</h2>
<mat-dialog-content> Đề nghị giáo viên của bạn cung cấp mã lớp rồi nhập mã đó vào đây.</mat-dialog-content>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Nhập mã lớp học</mat-label>
        <input matInput >
    </mat-form-field>
</div>
    
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Hủy</button>
    <button mat-button [mat-dialog-close]>Tham gia</button>
</div>
