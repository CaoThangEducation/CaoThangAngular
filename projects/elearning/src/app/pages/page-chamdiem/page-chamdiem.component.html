<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 m-auto">
            <h3 class="p-3 style-title text-center">Danh sách bài tập </h3>
            <div class="scrollable">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">STT</th>
                            <th scope="col">Tên bài tập</th>
                            <th scope="col">Tên chủ đề</th>
                            <th scope="col">Tên cột điểm</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let bt of dsBaiTap; index as stt">
                        <tr>
                            <th scope="row">{{stt+1}}</th>
                            <td>{{bt.tieuDe}}</td>
                            <td>{{bt.tenChuDe}}</td>
                            <td>{{bt.cotDiem}}</td>
                            <td>
                                <a class="style-chitietcotdiem" data-toggle="modal" (click)="danhSachChamDiem(bt)"
                                    data-target="#chamdiem">Chấm
                                    điểm</a>
                                <div class="modal fade" id="chamdiem" tabindex="-1" role="dialog"
                                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                        <div class="modal-content">
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary">Import</button>
                                                <button type="button" class="btn btn-primary ml-1 ">Export</button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="col-md-12 style-table ml-1">
                                                    <p class="h3 p-2 style-title">Bảng chấm điểm</p>
                                                    <div class="scrollable">
                                                        <table class="table table-bordered">
                                                            <thead>
                                                                <tr>
                                                                    <th scope="col">STT</th>
                                                                    <th scope="col">MSSV</th>
                                                                    <th scope="col">Tên sinh viên</th>
                                                                    <th scope="col">Điểm</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody *ngFor="let sv of dsSv;index as stt">
                                                                <tr>
                                                                    <th scope="row">{{stt+1}}</th>
                                                                    <td>{{sv.maSinhVien}}</td>
                                                                    <td>{{sv.ho}} {{sv.ten}}</td>
                                                                    <td (change)="chamDiemSinhVien(sv)">
                                                                        <div class="row w-100 m-auto">
                                                                            <form class="form-inline"[formGroup]="formChamDiem">
                                                                                <div class="form-group mx-sm-1">
                                                                                    <input type="number"   formControlName="chamDiemSV"
                                                                                        class="form-control" id="diemsv"
                                                                                       value="{{chamDiemSV}}"
                                                                                        placeholder="{{sv.diem}}">
                                                                                </div>
                                                                            </form>
                                                                        </div>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                    <div class="row mt-3">
                                                        <form class="ml-4">
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="radio"
                                                                    name="exampleRadios" id="exampleRadios1"
                                                                    value="option1" checked>
                                                                <label class="form-check-label" for="exampleRadios1">
                                                                    Cho xem điểm
                                                                </label>
                                                            </div>
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="radio"
                                                                    name="exampleRadios" id="exampleRadios2"
                                                                    value="option2">
                                                                <label class="form-check-label" for="exampleRadios2">
                                                                    Không cho xem điểm
                                                                </label>
                                                            </div>
                                                            <button type="submit" class="btn btn-primary">Lưu</button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
