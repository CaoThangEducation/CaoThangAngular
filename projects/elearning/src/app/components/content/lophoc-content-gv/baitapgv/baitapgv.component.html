<div class="container">
    <div class="row">
        <div class="col-md-2">
                <button mat-button>Trả bài</button>
                <button mat-button><i class="fas fa-envelope"></i></button>
        </div> 
        <div class="col-md-2">

        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <section class="example-section">
                <span class="example-list-section">
                  <mat-checkbox class="example-margin"
                                [checked]="allComplete"
                                [indeterminate]="someComplete()"
                                (change)="setAll($event.checked)">
                    {{task.name}}
                  </mat-checkbox>
                </span>
                <span class="example-list-section">
                  <ul>
                    <li *ngFor="let subtask of task.subtasks">
                      <mat-checkbox [(ngModel)]="subtask.completed"
                                    [color]="subtask.color"
                                    (ngModelChange)="updateAllComplete()">
                        {{subtask.name}}
                      </mat-checkbox>
                    </li>
                  </ul>
                </span>
              </section>
        </div>
        <div class="col-md-8">
            <div class="content">
                    <div class="title">
                        <h4>Tên bài kiểm tra</h4>
                    </div>
                    <div class="danop-dagiao">
                        <div class="danop">
                            1
                        </div>
                        <div class="dagiao">
                            2
                        </div>
                    </div>
                    <div class="select-box">
                        <form class="example-form">
                            <mat-form-field class="example-full-width">
                                <mat-label>Tất cả</mat-label>
                                <mat-select multiple>
                                    <mat-option>Tất cả </mat-option>
                                    <mat-option>Đã nộp </mat-option>
                                    <mat-option>Đã giao</mat-option>
                                    <mat-option>Chưa chấm điểm</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</div>
