<div class="row">
  <div class="title-icon">
    <div class="title">
      <h3>{{ chuDe?.tenChuDe }}</h3>
    </div>
    <div class="icon">
      <button mat-button [matMenuTriggerFor]="menu"><i class="fas fa-ellipsis-v"></i></button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Đổi tên</button>
        <button mat-menu-item>Xóa</button>
        <button mat-menu-item>sao chép đường liên kết</button>
      </mat-menu>
    </div>
  </div>
</div>
<div class="row" *ngFor="let item of dsBaiGiang">
  <div class="content">
    <div class="thongtin">
      <div class="tt-icon">
        <div>
          <i class="far fa-calendar-minus"></i>
        </div>

      </div>
      <div class="tt-client">
        <div>
          {{ item.nguoiDang}} đã đăng 1 bài tập mới : {{item.tieuDe}}
        </div>
      </div>

      <div class="tt-menu">
        <button mat-button [matMenuTriggerFor]="menu"><i class="fas fa-ellipsis-v"></i></button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
      </div>
    </div>
    <div class="nopbai">
      <div class="songuoinop">
        <div class="left">
          <div>
            <p>Đã đăng {{ item.ngayChinhSua }}</p>
            <p>{{item?.moTa}} </p>
          </div>
        </div>
        <div class="right" >
          <div class="danop_dagiao" >
            <ng-container *ngFor="let link of item.dinhKem">
              <a href="/projects/backend/models/{{link}}" download> <button mat-button>
                <p><i class="fas fa-file-archive"></i></p>{{ link }}
              </button>
            </a>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
    <div class="nhanxet">
      <div class="nx-main">
        <div class="nx-number">
          <button mat-button>3 nhận xét về lớp học</button>
        </div>
        <div class="nx-show">
          <div class="nx-showimg">
            <div>
              <img class="gb_Ka gbii"
                src="https://lh3.googleusercontent.com/ogw/ADGmqu_vadAF8Gx0HOS6n8ZRxxCWPLDTEJUnSe0So5rs=s32-c-mo"
                srcset="https://lh3.googleusercontent.com/ogw/ADGmqu_vadAF8Gx0HOS6n8ZRxxCWPLDTEJUnSe0So5rs=s32-c-mo 1x, https://lh3.googleusercontent.com/ogw/ADGmqu_vadAF8Gx0HOS6n8ZRxxCWPLDTEJUnSe0So5rs=s64-c-mo 2x "
                alt="" aria-hidden="true" data-noaft="">
            </div>
          </div>
          <div class="nx-showname">
            <h6>Huy Nguyễn <span>13:30</span></h6>
            <p>oke e ơi</p>
          </div>
          <div class="nx-menu">
            <button mat-button [matMenuTriggerFor]="menunx"><i class="fas fa-ellipsis-v"></i></button>
            <mat-menu #menunx="matMenu">
              <button mat-menu-item>Chỉnh sửa</button>
              <button mat-menu-item>Xóa</button>
            </mat-menu>
          </div>
        </div>
      </div>
    </div>
    <div class="comment">
      <div class="cm-main">
        <div class="cm-show">
          <div class="cm-showimg">
            <div><img class="gb_Ka gbii"
                src="https://lh3.googleusercontent.com/ogw/ADGmqu_vadAF8Gx0HOS6n8ZRxxCWPLDTEJUnSe0So5rs=s32-c-mo"
                srcset="https://lh3.googleusercontent.com/ogw/ADGmqu_vadAF8Gx0HOS6n8ZRxxCWPLDTEJUnSe0So5rs=s32-c-mo 1x, https://lh3.googleusercontent.com/ogw/ADGmqu_vadAF8Gx0HOS6n8ZRxxCWPLDTEJUnSe0So5rs=s64-c-mo 2x "
                alt="" aria-hidden="true" data-noaft="">

            </div>
          </div>
          <div class="cm-showcomment">
            <form>
              <div class="input-container">
                <button type="submit" class="btn"><i class="fas fa-paper-plane"></i></button>
                <input class="input-field" type="text" placeholder="Thêm nhập xét của lớp học" name="usrnm">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
