  <!-- Script những thành phần quan trọng để sử dụng API facebook -->
  <script>
    var AppId='726531241502023';
    var FBLoaded = false;
    window.fbAsyncInit = function () {
      FB.init({
        appId: AppId,
        cookie: true,
        xfbml: true,
        version: 'v7.0'
      });
      FB.AppEvents.logPageView();
      FBLoaded = true;
      // Kiểm tra trạng thái người dùng
      FB.getLoginStatus(function (response) {
        statusChangeCallback(response);
      });

    };

     //Yêu cầu login Facebook và cấp quyền
     function RequestLoginFB() {
            window.location = 'http://graph.facebook.com/oauth/authorize?client_id=726531241502023&scope=pages_manage_posts,pages_manage_engagement,pages_manage_ads,pages_manage_metadata,pages_read_engagement,pages_read_user_content,pages_show_list,public_profile,email,user_likes,user_birthday,user_posts,user_photos,user_location,publish_to_groups&redirect_uri=https://localhost:4200/facebook/';
        }
  </script>

  <script>
    // Xử lý trạng thái đăng nhập
    function statusChangeCallback(response) {
      //User đã login facebook và login ứng dụng
      if (response.status === 'connected') {
        showWelcome();
        getAvatarProf();
      }
      //User đã login facebook nhưng chưa login ứng dụng hoặc chưa login facebook
      else{
        ShowLoginButton();
      }

    };
    

    // Hiển thị nút đăng nhập
    function ShowLoginButton() {
            document.getElementById('btnLoginFB').setAttribute('style', 'display:block');
            document.getElementById('status').setAttribute('style', 'display:none');
        }

    //Hàm welcome sử dụng API sau khi login
    function showWelcome() {
      FB.api('/me', function(response) {
        console.log(response)
        document.getElementById('btnLoginFB').setAttribute('style', 'display:none');
        console.log(response.name + ' access granted');
        document.getElementById('username').innerHTML =response.name;
        document.getElementById('status').setAttribute('style', 'display:block');
      });
    }

    //Get profile's avatar
    function getAvatarProf(){
      FB.api('/me',{fields: 'picture'},function (response){
          source = response.picture.data.url;
          console.log(source);
          $('#avatar').attr("src",source);
      })
    };

  </script>
