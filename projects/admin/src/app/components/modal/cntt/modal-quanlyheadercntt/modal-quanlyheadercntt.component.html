<app-modal class="modal_chucnang__wrapper show" id="cntt_quanlyheader">
  <div
    (click)="closeModal('cntt_quanlyheader')"
    class="modal_chucnang__close mdi mdi-chevron-left text-white"
  ></div>
  <div class="container-fluid mt-3">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center text-uppercase text-white">Menu header</h1>
      </div>
      <div class="col-12">
        <div class="modal_chucnang__box border rounded p-4 mt-4 bg-white">
          <form>
            <div class="row">
              <div class="col-12 d-flex">
                <h5>Menu level 1</h5>
                <div class="ml-auto">
                  <button
                    type="button"
                    class="mdi mdi-plus text-success p-0 bg-transparent border-0"
                  >
                    Thêm menu level 2
                  </button>
                  <button
                    type="button"
                    class="mdi mdi-minus text-danger ml-4 p-0 bg-transparent border-0"
                  >
                    Xoá menu level 2
                  </button>
                </div>
              </div>
              <div class="col-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Class Icon"
                />
              </div>
              <div class="col-4">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Tên hiển thị"
                />
              </div>
              <div class="col-6">
                <input type="text" class="form-control" placeholder="URL" />
              </div>
            </div>
            <div class="row mt-3">
              <div class="offset-2 col-4">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Tên hiển thị"
                />
              </div>
              <div class="col-6">
                <input type="text" class="form-control" placeholder="URL" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</app-modal>
