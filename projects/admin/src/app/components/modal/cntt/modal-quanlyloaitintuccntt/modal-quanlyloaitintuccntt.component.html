<app-modal class="modal_chucnang__wrapper" id="cntt_quanlyloaitintuc">
    <div (click)="closeModal('cntt_quanlyloaitintuc')" class="modal_chucnang__close mdi mdi-chevron-left text-white">
    </div>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center text-white">Quản lý Loại tin tức</h1>
            </div>
            <div class="col-12">
                <form>
                    <div class="modal_chucnang__box border rounded p-4 mt-5 bg-white">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-3">
                                <div class="form-group">
                                    <label>Tên Loại Tin tức</label>
                                    <input type="text" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Tên viết tắt</label>
                                    <input type="text" id="" class="form-control">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label>Trạng thái</label>
                                    <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Chọn Loại tin tức cha</label>
                                    <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                    </select>
                                </div>                                
                            </div>
                            <div class="col-auto">
                                <button class=" btn btn-outline-primary px-4 mx-2"><img
                                        class="modal_chucnang__button__icon mb-2" src="assets/img/icons/add.png"
                                        alt="image icon">
                                    <div>Lưu</div>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12">
                <div class="modal_chucnang__box border rounded p-4 mt-5 bg-white">
                    <div class="d-flex align-items-center mb-3">
                        <ul class="pagination m-0">
                            <li class="page-item active text-white"><a class="page-link text-reset" href="#">List Loại Tin tức</a>
                            </li>
                        </ul>
                    </div>
                    <div class="d-flex align-items-center mb-2">
                        <label class="mb-0 d-flex align-items-center"><span class="text-nowrap">Hiển thị &nbsp;</span>
                            <select class="custom-select custom-select-sm form-control">
                                <option>10</option>
                                <option>25</option>
                                <option>50</option>
                            </select><span class="text-nowrap">&nbsp; hàng</span>
                        </label>
                        <label class="ml-auto mb-0 d-flex align-items-center"><span class="text-nowrap">Tìm kiếm:
                                &nbsp;</span>
                            <input class="form-control form-control-sm" placeholder="Tìm kiếm">
                        </label>
                    </div>
                    <table class="modal_chucnang__table table table-hover" id="danhsach_nganhnghe">
                        <thead class="bg__caothang text-white">
                            <th>#</th>
                            <th class="text-center" scope="col" style="max-width: 100px"></th>
                            <th scope="col">Tên Loại Tin tức</th>
                            <th scope="col">Tên viết tắt</th>
                            <th scope="col">Tên Loại Tin tức cha </th> 
                            <th scope="col">Trạng thái</th>
                            <th class="text-center" scope="col"><span
                                    class="modal_chucnang__button__save mdi mdi-content-save-outline mdi-24px"></span>
                            </th>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="max-width: 50px">1</td>
                                <td style="max-width: 100px">
                                    <input class="form-control" disabled value="">
                                </td>
                                <td>
                                    <input class="form-control" disabled value="Thông báo">
                                </td>
                                <td>
                                    <input class="form-control" disabled value="PM">
                                </td>
                                <td>
                                    <input class="form-control" disabled value="Cao đẳng">
                                </td>
                                <td>
                                    <input class="form-control" value="CNTT">
                                </td>
                                <td class="text-center"><span
                                        class="modal_chucnang__button__delete mdi mdi-delete-outline mdi-24px"></span>
                                    <span
                                        class="modal_chucnang__button__edit mdi mdi-file-document-edit-outline mdi-24px"></span>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</app-modal>
