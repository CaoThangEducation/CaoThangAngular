<app-modal class="modal_chucnang__wrapper" id="cntt_quanlybosuutap">
    <div (click)="closeModal('cntt_quanlybosuutap')" class="modal_chucnang__close mdi mdi-chevron-left text-white">
    </div>
    <div class="container-fluid mt-3">
        <form [formGroup]="boSuuTapForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center text-white">Quản lý Bộ sưu tập</h1>
                </div>
                <div class="col-12">
                    <div class="modal_chucnang__box border rounded p-4 mt-5 bg-white">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-3">
                                <div class="form-group">
                                    <label>Chọn ảnh</label>
                                    <div class="input-group">
                                        <div class="box-img">
                                            <img id="imgBST" />
                                        </div>
                                        <input type="file"
                                            onchange="document.getElementById('imgBST').src = window.URL.createObjectURL(this.files[0])"
                                            (change)="chonMaBoSuuTap($event)" name="image" ng2FileSelect
                                            [uploader]="uploader" accept="image/x-png,image/gif,image/jpeg"
                                            formControlName="src" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label>Loại Bộ sưu tập</label>
                                    <select class="custom-select form-control"
                                        (change)="chonMaBoSuuTap($event.target.value)" formControlName="maBST">
                                        <option class="d-none" value="-1">Chọn Loại Bộ sưu tập</option>
                                        <option value="BST01">
                                            Hình ảnh Sinh Viên
                                        </option>
                                        <option value="BST02">
                                            Đơn vị liên kết
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Nhập tên Bộ sưu tập</label>
                                    <input class="form-control" type="text" formControlName="" />
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label>Nhập alt ảnh</label>
                                    <input class="form-control" type="text" formControlName="alt" />
                                </div>
                                <div class="form-group">
                                    <label>Nhập đường dẫn ảnh</label>
                                    <input class="form-control" type="text" formControlName="url" />
                                </div>
                            </div>
                            <div class="col-auto">
                                <div class="form-group">
                                </div>
                                <div class="form-group">
                                    <div class="modal_chucnang__group__button">
                                        <button class="modal_chucnang__button btn btn-outline-primary px-4 mx-2"
                                            type="submit" (click)="uploader.uploadAll()">
                                            <img class="modal_chucnang__button__icon mb-2"
                                                src="assets/img/icons/add.png" alt="image icon" />
                                            <div>Lưu</div>
                                        </button>
                                        <button class="modal_chucnang__button btn btn-outline-danger px-4 mx-2"
                                            type="reset">
                                            <img class="modal_chucnang__button__icon mb-2"
                                                src="assets/img/icons/error.png" alt="image icon" />
                                            <div>Huỷ</div>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-12">
                <div class="modal_chucnang__box border rounded p-4 mt-5 bg-white">
                    <table datatable="ng" *ngIf="showContent" [dtOptions]="dtOptions"
                        class="modal_chucnang__table row-border hover table-bordered" datatable>
                        <thead class="bg__caothang text-white">
                            <tr>
                                <th scope="col">Mã Bộ sưu tập</th>
                                <th scope="col">Đường dẫn BST</th>
                                <th scope="col">Hình ảnh</th>
                                <th scope="col">Alt ảnh</th>
                                <th scope="col">Trạng thái</th>
                                <th class="text-center" scope="col">
                                    <span
                                        class="modal_chucnang__button__save mdi mdi-content-save-outline mdi-24px"></span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let boSuuTap of BoSuuTap; let i = index">
                                <td style="max-width: 100px;">
                                    <input class="form-control" value="{{ boSuuTap.maBST }}" disabled />
                                </td>
                                <td>
                                    <input class="form-control" value="{{ boSuuTap.url }}" disabled />
                                </td>
                                <td>
                                    <input class="form-control" value="{{ boSuuTap.src }} " disabled />
                                </td>
                                <td>
                                    <input class="form-control" value="{{ boSuuTap.alt }} " disabled />
                                </td>
                                <td>
                                    <input class="form-control" value="{{ boSuuTap.trangThai }} " disabled />
                                </td>
                                <td class="text-center">
                                    <span
                                        class="modal_chucnang__button__edit mdi mdi-file-document-edit-outline mdi-24px"
                                        (click)="editBoSuuTap(boSuuTap)"></span>
                                    <span class="modal_chucnang__button__delete mdi mdi-delete-outline mdi-24px"
                                        (click)="onXoaItem(boSuuTap._id)"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</app-modal>
