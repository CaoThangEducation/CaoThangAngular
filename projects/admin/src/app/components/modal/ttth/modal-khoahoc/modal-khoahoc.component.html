<app-modal class="modal_chucnang__wrapper" id="ttth-khoahoc">
  <div (click)="closeModal('ttth-khoahoc')" class="modal_chucnang__close mdi mdi-chevron-left text-white"></div>
  <div class="container-fluid mt-3">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center text-white">Quản lý khóa học</h1>
      </div>
      <div class="col-12">
        <div class="modal_chucnang__box border rounded p-4 mt-5 bg-white">
          <div class="row justify-content-center align-items-center">
            <div class="col-9" *ngIf="selectedItem">
              <div class="form-group">
                <label>Tên khóa học</label>
                <input type="text" class="form-control" [(ngModel)]="selectedItem.ten">
              </div>
              <div class="form-group">
                <label for="exampleFormControlFile1">Tải hình ảnh</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1" [(ngModel)]="selectedItem.id">
              </div>
              <div class="form-group">
                <label>Nội dung</label>
                <ckeditor [editor]="Editor" [(ngModel)]="selectedItem.noidung"></ckeditor>
              </div>
            </div>
            <div class="col-9" *ngIf="!(selectedItem)">
              <div class="form-group">
                <label>Tên khóa học</label>
                <input type="text" class="form-control" >
              </div>
              <div class="form-group">
                <label for="exampleFormControlFile1">Tải hình ảnh</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
              <div class="form-group">
                <label>Nội dung</label>
                <ckeditor [editor]="Editor" ></ckeditor>
              </div>
            </div>
            <div class="col-3">
              <div class="modal_chucnang__group__button " *ngIf="!(selectedItem)">
                <button class="modal_chucnang__button btn btn-outline-primary px-4 mx-2"><img
                    class="modal_chucnang__button__icon mb-2" src="assets/img/icons/add.png" alt="image icon">
                  <div>Thêm mới</div>
                </button>
              </div>
              <div class="modal_chucnang__group__button" *ngIf="selectedItem">
                <button class="modal_chucnang__button btn btn-outline-success px-4 mx-2"><img
                    class="modal_chucnang__button__icon mb-2" src="assets/img/icons/upgrade.png" alt="image icon">
                  <div>Cập nhật</div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="modal_chucnang__box border rounded p-4 mt-5 bg-white">
          <table class="modal_chucnang__table table table-hover" datatable >
            <thead class="bg__caothang text-white">
              <tr>
                <th>#</th>
                <th scope="col">Tên khóa học</th>
                <th scope="col">Image</th>
                <th scope="col">Nội dung</th>
                <th scope="col">Hiển thị</th>
                <th class="text-center" scope="col"><span
                    class="modal_chucnang__button__save mdi mdi-content-save-outline mdi-24px"></span></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of test">
                <td style="max-width: 50px"> {{item.id}}</td>
                <td>
                  {{item.ten}}
                </td>
                <td style="max-width: 100px">
                  <img src="https://via.placeholder.com/50" alt="">
                </td>
                <td>
                  {{item.noidung}}
                </td>
                <td>
                  <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" id="customCheck1" type="checkbox">
                    <label class="custom-control-label" for="customCheck1"></label>
                  </div>
                </td>
                <td class="text-center">
                  <span class="modal_chucnang__button__delete mdi mdi-wrench-outline mdi-24px  mr-2" (click)="onSelect(item)"></span>
                  <span class="modal_chucnang__button__delete mdi mdi-delete-outline mdi-24px"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</app-modal>
