<app-modal class="modal_chucnang__wrapper " id="fb_quanlygroupfacebook">
  <div (click)="closeModal('fb_quanlygroupfacebook')" class="modal_chucnang__close mdi mdi-chevron-left text-white"></div>
  <div class="container-fluid mt-3">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center text-white">Quản lý Group Facebook</h1>
      </div>
      <div class="col-12">
        <div class="modal_chucnang__box border rounded p-4 mt-5 bg-white">
           <div class="row justify-content-center align-items-center">
            <div class="col-3">
              <div class="form-group">
                <label> Tên Group</label>
                <input class="form-control" placeholder="Tên Group..." >
              </div>
              <div class="form-group">
                <label> Link Group</label>
                <input class="form-control" placeholder="Link Group...">
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label> ID Group</label>
                <input class="form-control" placeholder="ID Group...">
              </div>
              <div class="form-group">
                <label>Bậc</label>
                <select class="form-control">
                  <option *ngFor="let b of bac">{{b.tenBac}}</option>
                </select>
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label>Loại hình đào tạo</label>
                <select class="form-control">
                  <option>Chính quy</option>
                  <option>Liên thông</option>
                </select>
              </div>
              <div class="form-group">
                <label>Khoá</label>
                <input class="form-control" type="number" min="15" value="15">
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label>Ngành</label>
                <select class="form-control">
                  <option *ngFor="let n of nganhs">{{n.tenNganhNghe}}</option>
                </select>
              </div>
              <div class="form-group">
                <label>Lớp</label>
                <select class="form-control">
                  <option *ngFor="let l of lop">{{l.tenLop}}</option>
                </select>
              </div>
            </div>
            <div class="">
              <div class="col-auto">
                <div class="modal_chucnang__group__button">
                  <button class="modal_chucnang__button btn btn-outline-primary px-4 mx-2"><img
                      class="modal_chucnang__button__icon mb-2" src="assets/img/icons/add.png" alt="image icon">
                    <div>Thêm mới</div>
                  </button>
                  <button class="modal_chucnang__button btn btn-outline-success px-4 mx-2"><img
                    class="modal_chucnang__button__icon mb-2" src="assets/img/icons/upgrade.png" alt="image icon">
                  <div>Cập nhật</div>
                </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="modal_chucnang__box border rounded p-4 mt-5 bg-white">
          <div class="d-flex align-items-center mb-2">
            <label class="mb-0 d-flex align-items-center"><span class="text-nowrap">Hiển thị &nbsp;</span>
              <select class="custom-select custom-select-sm form-control">
                <option>10</option>
                <option>25</option>
                <option>50</option>
              </select><span class="text-nowrap">&nbsp; hàng</span>
            </label>
            <label class="ml-auto mb-0 d-flex align-items-center"><span class="text-nowrap">Tìm kiếm: &nbsp;</span>
              <input class="form-control form-control-sm" placeholder="Tìm kiếm" [(ngModel)]="searchGroup">
            </label>
          </div>
          <table class="modal_chucnang__table table table-hover" id="">
            <thead class="bg__caothang text-white">
              <th scope="col" class="text-center">ID</th>
              <th scope="col" class="text-center">Tên Gourp</th>
              <th scope="col" class="text-center">Link</th>
              <th scope="col" class="text-center">Số thành viên</th>
              <th scope="col" class="text-center">Số lượng bài viết</th>
              <th scope="col" class="text-center">Tác vụ</th>
            </thead>
            <tbody *ngFor=" let d of data |filter: searchGroup">
              <tr>
                <td class="text-center">
                  <label >{{d.id_Group}}</label>
                </td>
                <td class="text-center">
                  <label >{{d.tenGroup}}</label>
                </td>
                <td class="text-center">
                  <label >{{d.linkGroup}}</label>
                </td>
                <td class="text-center">
                  <label >{{d.soLuongBaiViet}}</label>
                </td>
                <td class="text-center">
                  <label>{{d.soLuongBaiViet}}</label>
                </td>
                <td class="text-center">
                  <div class="form-group">
                    <span class="modal_chucnang__button__delete ml-2 mdi mdi-delete-outline mdi-24px"></span>
                    <button class="modal_chucnang__button btn btn-outline-success px-4 mx-2" (click)="openDetail()">View</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  

<!-- Script những thành phần quan trọng để sử dụng API facebook -->
</app-modal>
