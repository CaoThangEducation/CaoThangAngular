<app-modal class="modal_chucnang__wrapper" id="detail-groupfb">
  <div (click)="closeModal('detail-groupfb')" class="modal_chucnang__close mdi mdi-chevron-left text-white"></div>
  <div class="container-fluid mt-3">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center text-white">Chi Tiết</h1>
      </div>
      <div class="col-12">
        <div class="modal_chucnang__box border rounded p-4 mt-5 bg-white">
          <div class="row justify-content-center align-items-center">
            <div class="col-3">
              <div class="form-group">
                Số thành viên: <div id="memCount"></div>
              </div>
              <div class="form-group">
                Số thành viên đang chờ xin vào: <div id="memRes"></div>
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                Trạng thái: <div id="privacyGr"></div>
              </div>
              <div class="form-group">
                Giới thiệu: <div id="descriptionGr"></div>
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                Ngày tạo: <div id="groupCreatedDay"></div>
              </div>
            </div>
            <div class="">
              <div class="col-auto">
                <div class="modal_chucnang__group__button">
                  <button class="modal_chucnang__button btn btn-outline-primary px-4 mx-2"><img
                      class="modal_chucnang__button__icon mb-2" src="assets/img/icons/add.png" alt="image icon">
                    <div>Thêm mới</div>
                  </button>
                  <button class="modal_chucnang__button btn btn-outline-success px-4 mx-2"><img
                    class="modal_chucnang__button__icon mb-2" src="assets/img/icons/upgrade.png" alt="image icon">
                  <div>Cập nhật</div>
                </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="modal_chucnang__box border rounded p-4 mt-5 bg-white">

        </div>
      </div>
    </div>
  </div>
</app-modal>
