<app-modal class="modal_chucnang__wrapper" id="fb_quanlybaidangfacebook">
  <div (click)="closeModal('fb_quanlybaidangfacebook')" class="modal_chucnang__close mdi mdi-chevron-left text-white"></div>
  <div class="container-fluid mt-3">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center text-white">Quản lý các bài đăng</h1>
      </div>
      <div class="col-12">
        <!-- Modal -->
        <div class="modal fade" id="PostGroup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Đăng bài cho Group</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="">
                  <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control" type="text" name="message" id="messagegr1" ></textarea>
                  </div>
                </div>
                <div class="">
                  <div class="form-group">
                    <label>Url picture</label>
                    <input class="form-control" type="text" name="picture" id="picturegr1"/>
                  </div>
                </div>
                <!-- <div class="">
                  <div class="form-group">
                    <label for="">Ảnh/Video</label>
                    <input class="form-control-file border" type="file">
                  </div>
                </div> -->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="PostByRequest()">Đăng</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="PostPage" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Đăng bài cho page</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="">
                  <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control" type="text" name="message" id="messagep1" ></textarea>
                  </div>
                </div>
                <div class="">
                  <div class="form-group">
                    <label>Url picture</label>
                    <input class="form-control" type="text" name="picture" id="picturep1"/>
                  </div>
                </div>
                <div class="">
                  <div class="form-group">
                    <label for="">Chọn Page</label>
                    <select class="mul-select" >
                      <option value="1">a</option>
                      <option value="2">b</option>
                      <option value="3">c</option>
                      <option value="4">d</option>
                      <option value="5">e</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-success" >Lưu nháp</button>
                <button type="button" class="btn btn-primary" >Đăng</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal_chucnang__box border rounded p-4 mt-5 bg-white">
          <div class="row justify-content-center align-items-center">
              <div class="col-4">
                <div class="form-group">
                  <label>Post ID</label>
                  <input class="form-control" type="text" id="postiD" />
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label>Message</label>
                  <input class="form-control" type="text" id="messageupdate"/>
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="">Ảnh (URL)</label>
                  <input class="form-control" type="text" id="pictureupdate">
                </div>
              </div>
            <div class="">
              <div class="col-auto">
                <div class="modal_chucnang__group__button">
                  <button class="modal_chucnang__button btn btn-outline-success px-4 mx-2" ><img
                    class="modal_chucnang__button__icon mb-2" src="assets/img/icons/upgrade.png" alt="image icon">
                    <div>Cập nhật</div>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal_chucnang__group__button">
            <button class="modal_chucnang__button btn btn-outline-primary px-2 mx-1" data-toggle="modal" data-target="#PostGroup">
            <div>Đăng bài cho Group</div>
            </button>
            <button class="modal_chucnang__button btn btn-outline-success px-2 mx-1" data-toggle="modal" data-target="#PostPage">
            <div>Đăng bài cho Page</div>
            </button>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="modal_chucnang__box border rounded p-4 mt-5 bg-white" >
          <div class="d-flex align-items-center mb-2" >
            <label class="mb-0 d-flex align-items-center"><span class="text-nowrap">Hiển thị &nbsp;</span>
              <select class="custom-select custom-select-sm form-control">
                <option>10</option>
                <option>25</option>
                <option>50</option>
              </select><span class="text-nowrap">&nbsp; hàng</span>
            </label>
            <ng-container [formGroup]="addForm">
            <div class="align-items-center ml-4 ">
              <label class="mb-0 d-flex align-items-center"><span class="text-nowrap">Trạng thái  &nbsp;</span>
                <select class="custom-select custom-select-sm form-control" id="tinhtrang" formControlName="trangThai" (change)="changedTrangThai()" >
                  <option value="">Tất cả</option>
                  <option value="1">Chưa đăng</option>
                  <option value="2">Đã đăng</option>
                </select>
              </label>
            </div>
              <!-- <div>
                <span>Theo loại</span>
                <select id="loai" formControlName="theLoai" (change)="changedTrangThai()">
                 <option value="">Select...</option>
                 <option value="1">Thông báo</option>
                 <option value="2">Tin tức</option>
                 <option value="3">Hỏi đáp</option>
                </select>
              </div> -->
            </ng-container>

            <label class="ml-auto mb-0 d-flex align-items-center"><span class="text-nowrap">Tìm kiếm: &nbsp;</span>
              <input class="form-control form-control-sm" placeholder="Tìm kiếm" [(ngModel)]="searchpage">
            </label>
          </div>

          <table class="modal_chucnang__table table table-hover" id="">
            <thead class="bg__caothang text-white">
              <th class="text-center">STT</th>
              <th scope="col" class="text-center">Mô tả</th>
              <th scope="col" class="text-center">Link</th>
              <th scope="col" class="text-center">Loại</th>
              <th scope="col" class="text-center">Thuộc</th>
              <th scope="col" class="text-center">Trạng Thái</th>
              <th scope="col" class="text-center">Tác vụ</th>
            </thead>
            <tbody>
              <tr *ngFor=" let d of posttams |filter: searchpage; index as stt">
                <td>{{stt+1}}</td>
                <td class="text-center">
                  <div>{{d.message}}</div>
                </td>
                <td class="text-center">
                  <a href="{{d.link}}" target="_blank">Click để đi đến bài viết</a>
                </td>
                <td class="text-center">
                  <div>{{d.loai}}</div>
                </td>
                <td class="text-center">
                  <div>{{d.thuoc}}</div>
                </td>
                <td class="text-center">
                  <div>{{d.trangThai}}</div>
                </td>
                <td class="text-center">
                  <div class="mb-1">
                    <button class="modal_chucnang__button btn btn-outline-success px-4 mx-2" >Đăng bài</button>
                  </div>
                  <div class="mb-1">
                    <button class="modal_chucnang__button btn btn-outline-success  px-4 mx-2" (click)="changeTrangthai(d)" onclick="DELETE(this)" data="{{d.postID}}">Xóa</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</app-modal>
