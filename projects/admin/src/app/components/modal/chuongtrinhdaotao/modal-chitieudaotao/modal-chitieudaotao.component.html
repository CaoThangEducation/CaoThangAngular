<app-modal class="modal_chucnang__wrapper " id="ctdt_chitieudaotao">
  <div (click)="closeModal('ctdt_chitieudaotao')" class="modal_chucnang__close mdi mdi-chevron-left text-white"></div>
  <div class="container mt-3">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center text-white">Quản lý chỉ tiêu đào tạo</h1>
      </div>
      <div class="col-12">
        <div class="modal_chucnang__box border rounded p-4 mt-5 bg-white">
          <div class="row justify-content-center align-items-center">
            <form [formGroup]="addForm" class="form-inline">
              <div class="form-group">
                <label for="bac" class="col-sm-2  col-form-label">Bậc </label>
                <div class="col-4">
                  <select id="bac" class="form-control" formControlName="bac">
                    <option *ngFor="let bac of bacList" [ngValue]=bac.maBac> {{bac.tenBac }}</option>
                  </select>
                </div>

              </div>
              <div class="form-group">
                <label for="loai" class="col-sm-4 mr-sm-2 col-form-label">Loại hình đào tạo </label>
                <div class="col-4">
                  <select id="loai" class="form-control modal_chucnang__select2" formControlName="loaiHinhDaoTao">
                    <option *ngFor="let loai of loaiHinhList" [ngValue]=loai.maLoai> {{loai.tenLoai }}</option>
                  </select>
                </div>

              </div>
              <div class="form-group">
                <label for="khoa" class="col-sm-2 mr-sm-2 col-form-label">Khoá </label>
                <div class="col-4">
                  <input class="form-control" id="khoa" formControlName="khoa" type="number" min="14" value="15">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="container mt-3 bg-white modal_chucnang__box border rounded p-4 mt-5">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center text-white">Quản lý chỉ tiêu đào tạo</h1>
          </div>
          <div class="col-sm-12 table-responsive">
            <div class="row">
              <div class="col-sm-6 table-responsive">
                <table class="modal_chucnang__table table table-hover table table-bordered ">
                  <thead>
                    <tr>
                      <th colspan="3">Danh sách Ngành/Nghề</th>
                    </tr>
                  </thead>
                  <thead class="bg__caothang text-white">
                    <tr>
                      <th scope="col">STT</th>
                      <th scope="col">Tên Ngành</th>
                      <th scope="col">Chỉ tiêu</th>

                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let nganh of nganhList;index as i" (click) ="createClassModal(nganh)">
                      <th scope="row">{{ i+ 1 }}</th>
                      <td> {{nganh.tenNganhNghe }}</td>
                      <td>
                        <div class="col-sm-10">
                          <input type="number" [formControl]="chiTieuList" class="form-control" />
                        </div>
                      </td>
                    </tr>
                    <tr>

                      <td colspan="3">
                        <button type="button" class="btn btn-outline-primary">Tạo
                          lớp</button>
                      </td>

                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="col-sm-6 table-responsive">
                <table class="table table-bordered table-dark table-hover">
                  <thead>
                    <tr>
                      <th colspan="3">Danh sách lớp theo ngành/nghề</th>
                    </tr>
                  </thead>
                  <thead>
                    <tr>
                      <th scope="col">STT</th>
                      <th scope="col">Tên lớp</th>
                      <th scope="col">Sỉ số</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td></td>
                      <td>

                      </td>

                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>

                      </td>
                      <td>

                      </td>

                    </tr>
                    <tr>

                      <td colspan="3">
                        <button type="button" class="btn btn-outline-light">Tạo lớp học phần</button>
                      </td>

                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</app-modal>
