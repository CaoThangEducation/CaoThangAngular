<app-modal class="modal_chucnang__wrapper" id="ctdt_monhoc">
  <div (click)="closeModal('ctdt_monhoc')" class="modal_chucnang__close mdi mdi-chevron-left text-white"></div>
  <div class="container-fluid mt-3">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center text-white">Quản lý môn học</h1>
      </div>
      <div class="col-12">
        <div class="modal_chucnang__box border rounded p-4 mt-5 bg-white">
          <div class="row justify-content-center align-items-center">
            <div class="col-3">
              <div class="form-group">
                <label>Tên môn học</label>
                <input class="form-control" [(ngModel)]="selectedMonHoc.tenMonHoc">
              </div>
              <div class="form-group">
                <label>Tên viết tắt</label>
                <input class="form-control"  [(ngModel)]="selectedMonHoc.tenVietTat" >
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label>Tên tiếng anh</label>
                <input class="form-control" [(ngModel)]="selectedMonHoc.tenTiengAnh">
              </div>
              <div class="form-group">
                <label>Tên tiếng anh viết tắt</label>
                <input class="form-control"  [(ngModel)]="selectedMonHoc.tenVietTatTiengAnh">
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label>Loại môn học</label>
                <select class="form-control" [(ngModel)]="selectedMonHoc.loaiMonHoc">
                  <option>Thực hành</option>
                  <option>Lý thuyết</option>
                  <option>Module</option>
                  <option>Tốt nghiệp</option>
                </select>
              </div>
            </div>
            <div class="col-auto">
              <div class="modal_chucnang__group__button">
                <button (click)="postMonHoc()" class="modal_chucnang__button btn btn-outline-primary px-4 mx-2"><img
                    class="modal_chucnang__button__icon mb-2" src="assets/img/icons/add.png" alt="image icon">
                  <div>Thêm mới</div>
                </button>
                <button (click)="saveMonHoc()" class="modal_chucnang__button btn btn-outline-success px-4 mx-2"><img
                    class="modal_chucnang__button__icon mb-2" src="assets/img/icons/upgrade.png" alt="image icon">
                  <div>Cập nhật</div>
                </button>
                <button class="modal_chucnang__button btn btn-outline-danger px-4 mx-2" type="reset"><img
                    class="modal_chucnang__button__icon mb-2" src="assets/img/icons/error.png" alt="image icon">
                  <div>Huỷ</div>
                </button>
                <button (click)="importExcel()" class="modal_chucnang__button btn btn-outline-danger px-4 mx-2" type="reset"><img
                  class="modal_chucnang__button__icon mb-2" src="assets/img/icons/error.png" alt="image icon">
                <div>Import Excel</div>
              </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="modal_chucnang__box border rounded p-4 mt-5 bg-white">
          <div class="d-flex align-items-center mb-2">
            <label class="mb-0 d-flex align-items-center"><span class="text-nowrap">Hiển thị &nbsp;</span>
              <select class="custom-select custom-select-sm form-control">
                <option>10</option>
                <option>25</option>
                <option>50</option>
              </select><span class="text-nowrap">&nbsp; hàng</span>
            </label>
            <label class="ml-auto mb-0 d-flex align-items-center"><span class="text-nowrap">Tìm kiếm: &nbsp;</span>
              <input class="form-control form-control-sm" placeholder="Tìm kiếm" [(ngModel)]="searchMonHoc">
            </label>
          </div>
          <table class="modal_chucnang__table table table-hover" id="danhsach_monhoc">
            <thead class="bg__caothang text-white">
              <th class="text-center" scope="col" style="max-width: 100px">Mã MH</th>
              <th scope="col">Tên môn học</th>
              <th scope="col">Tên viết tắt</th>
              <th scope="col">Tên tiếng anh</th>
              <th scope="col">Tên tiếng anh viết tắt</th>
              <th scope="col">Loại môn học</th>
              <th class="text-center" scope="col"><span
                  class="modal_chucnang__button__save mdi mdi-content-save-outline mdi-24px"></span></th>
            </thead>
            <!-- <tfoot class="d-none">
              <tr>
                <td style="max-width: 100px">
                  <input class="form-control">
                </td>
                <td>
                  <input class="form-control">
                </td>
                <td>
                  <input class="form-control">
                </td>
                <td>
                  <input class="form-control">
                </td>
                <td>
                  <input class="form-control">
                </td>
                <td>
                  <select class="form-control">
                    <option>Thực hành</option>
                    <option>Lý thuyết</option>
                    <option>Module</option>
                  </select>
                </td>
              </tr>
            </tfoot> -->
            <tbody *ngFor="let monHoc of dsMonHoc | filter:searchMonHoc">
              <tr>
                <td style="max-width: 100px"  (click)="onSelect(monHoc.maMonHoc)" style="cursor: pointer;">
                  <input class="form-control" disabled [value]="monHoc.maMonHoc">
                </td>
                <td>
                  <input class="form-control" disabled [value]="monHoc.tenMonHoc">
                </td>
                <td>
                  <input class="form-control" disabled [value]="monHoc.tenVietTat">
                </td>
                <td>
                  <input class="form-control" disabled [value]="monHoc.tenTiengAnh">
                </td>
                <td>
                  <input class="form-control" disabled [value]="monHoc.tenVietTatTiengAnh">
                </td>
                <td>
                  <input class="form-control" disabled [value]="monHoc.loaiMonHoc">
                </td>
                <td class="text-center">
                  <span
                    class="modal_chucnang__button__edit mdi mdi-file-document-edit-outline mdi-24px">
                  </span>
                  <span (click)="deleteMonHoc(monHoc.maMonHoc)"
                    class="modal_chucnang__button__delete mdi mdi-delete-outline mdi-24px" >
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</app-modal>
